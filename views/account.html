<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SmartBank Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet"/>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #b2ebf2);
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
    }

    .dashboard-card {
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      background: #fff;
    }

    .balance-box {
      background: linear-gradient(90deg, #26a69a, #00796b);
      color: #fff;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .section-box {
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 25px;
    }

    .section-box h5 {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
    }

    .section-box i {
      font-size: 1.6rem;
      color: #00796b;
    }

    .btn-custom {
      border-radius: 12px;
      transition: all 0.2s ease-in-out;
    }

    .btn-custom:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <div class="dashboard-card p-5 mx-auto" style="max-width: 600px;">

      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>
          <i class="fa-solid fa-building-columns text-primary"></i>
          SmartBank
        </h3>
        <form method="GET" action="/logout">
          <button class="btn btn-outline-danger btn-sm">
            <i class="fa-solid fa-right-from-bracket"></i> Logout
          </button>
        </form>
      </div>

      <!-- User -->
      <h5 class="text-muted mb-3">
        <i class="fa-solid fa-user"></i>
        Welcome, user@email.com
      </h5>

      <!-- Balance -->
      <div class="balance-box shadow-sm mb-4">
        <i class="fa-solid fa-wallet"></i>
        $0.00
      </div>

      <!-- Add Money -->
      <div class="section-box" style="background:#acdbf2;">
        <h5>
          <i class="fa-solid fa-money-bill-wave"></i>
          Add Money
        </h5>
        <form method="POST" action="/add-money" class="mt-3">
          <div class="input-group">
            <input
              name="amount"
              type="number"
              step="0.01"
              class="form-control"
              placeholder="Enter amount"
              required
            />
            <button
              class="btn btn-success btn-custom"
              type="submit"
              style="background-color:#75c78b; border-color:#75c78b;"
            >
              <i class="fa-solid fa-circle-plus"></i> Add
            </button>
          </div>
        </form>
      </div>

      <!-- Transfer Money -->
      <div class="section-box" style="background:#d9f5ba;">
        <h5>
          <i class="fa-solid fa-paper-plane"></i>
          Transfer Money
        </h5>
        <form method="POST" action="/transfer" class="mt-3">
          <input
            name="receiver"
            type="email"
            class="form-control mb-2"
            placeholder="Recipient Email"
            required
          />
          <div class="input-group">
            <input
              name="amount"
              type="number"
              step="0.01"
              class="form-control"
              placeholder="Amount"
              required
            />
            <button
              class="btn btn-primary btn-custom"
              type="submit"
              style="background-color:#99c9f0; border-color:#99c9f0;"
            >
              <i class="fa-solid fa-money-bill-transfer"></i> Send
            </button>
          </div>
        </form>
      </div>

      <!-- Links -->
      <div class="d-grid gap-2 mt-4">
        <a href="/transactions" class="btn btn-outline-info btn-custom">
          <i class="fa-solid fa-list"></i> View Transactions
        </a>
        <a href="/profile" class="btn btn-outline-warning btn-custom">
          <i class="fa-solid fa-user-gear"></i> Profile Settings
        </a>
      </div>

    </div>
  </div>
</body>
</html>
