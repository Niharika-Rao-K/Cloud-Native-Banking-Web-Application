<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SmartBank | My Account</title>

  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #b2ebf2);
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
    }

    .dashboard-card {
      border-radius: 20px;
      background: #fff;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      overflow: hidden;
    }

    .dashboard-card:hover {
      transform: translateY(-5px);
    }

    h3 {
      color: #00796b;
      font-weight: 600;
    }

    .balance-box {
      background: linear-gradient(135deg, #00796b, #26a69a);
      color: white;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      margin: 20px 0 30px;
      box-shadow: inset 0 0 10px rgba(255,255,255,0.2);
    }

    .btn-custom {
      border-radius: 15px;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px;
      transition: all 0.25s ease;
    }

    .btn-custom:hover {
      transform: scale(1.05);
    }

    .section-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #004d40;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .section-title i {
      font-size: 1.5rem;
      color: #00796b;
    }

    .account-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .account-header h3 i {
      color: #00796b;
      margin-right: 8px;
    }

    .small-text {
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <div class="dashboard-card p-5 mx-auto" style="max-width: 600px;">
      <!-- Header -->
      <div class="account-header mb-3">
        <h3><i class="fa-solid fa-building-columns"></i> SmartBank Account</h3>
        <form method="POST" action="/logout">
          <button class="btn btn-outline-danger btn-sm">
            <i class="fa-solid fa-right-from-bracket"></i> Logout
          </button>
        </form>
      </div>

      <p class="small-text text-muted">Welcome to your secure SmartBank dashboard. Manage your balance and transactions below.</p>

      <!-- Balance -->
      <div class="balance-box">
        <i class="fa-solid fa-wallet"></i> $1,250.00
      </div>

      <!-- Action Sections -->
      <div class="d-grid gap-3">
        <a href="/add-money" class="btn btn-success btn-custom">
          <i class="fa-solid fa-money-bill-wave"></i> Deposit Money
        </a>

        <a href="/transfer" class="btn btn-primary btn-custom">
          <i class="fa-solid fa-paper-plane"></i> Transfer Funds
        </a>

        <a href="/transactions" class="btn btn-info btn-custom text-white">
          <i class="fa-solid fa-list"></i> View Transactions
        </a>

        <a href="/profile" class="btn btn-warning btn-custom">
          <i class="fa-solid fa-user-gear"></i> Profile Settings
        </a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
