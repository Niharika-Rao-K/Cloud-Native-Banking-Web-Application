<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SmartBank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to right, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-card {
      background: #fff;
      padding: 50px 40px;
      border-radius: 25px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }
    .login-card .bank-logo {
      font-size: 60px;
      color: #764ba2;
      margin-bottom: 20px;
    }
    .login-card h2 {
      margin-bottom: 30px;
      font-weight: 700;
      color: #333;
    }
    .form-control:focus {
      box-shadow: 0 0 10px rgba(118,75,162,0.5);
      border-color: #764ba2;
    }
    .btn-custom {
      background: #764ba2;
      color: #fff;
      font-weight: 600;
      transition: transform 0.2s, background 0.2s;
    }
    .btn-custom:hover {
      transform: scale(1.05);
      background: #667eea;
    }
    .input-group-text {
      background: #764ba2;
      color: #fff;
      border: none;
    }
    .forgot-password {
      display: block;
      margin-top: 10px;
      text-decoration: none;
      color: #764ba2;
      font-size: 0.9rem;
    }
    .forgot-password:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="bank-logo">
      <i class="fa-solid fa-building-columns"></i>
    </div>
    <h2>Welcome to SmartBank</h2>

    <form method="POST" action="/login">
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
        <input type="email" name="email" class="form-control" placeholder="Email" required>
      </div>

      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
        <input type="password" name="password" class="form-control" placeholder="Password" required>
      </div>

      <button type="submit" class="btn btn-custom w-100 mb-3"><i class="fa-solid fa-right-to-bracket"></i> Login</button>
    </form>

    <a href="#" class="forgot-password">Forgot Password?</a>
    <p class="mt-4 text-muted" style="font-size: 0.85rem;">Demo Bank App - For Learning Purpose</p>
  </div>

</body>
</html>
