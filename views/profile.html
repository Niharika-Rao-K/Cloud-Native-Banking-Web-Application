<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #b2f7ef, #eff7f6);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .profile-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 35px;
      width: 100%;
      max-width: 550px;
    }
  </style>
</head>

<body>
  <div class="profile-card">
    <h3 class="text-center mb-3">
      <i class="fa-solid fa-user-gear"></i> Profile Settings
    </h3>

    <form method="POST" action="/profile/update">
      <div class="mb-3">
        <label class="form-label">Account Number</label>
        <input type="text" id="account_no" class="form-control" disabled />
      </div>

      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" name="full_name" id="full_name" class="form-control" />
      </div>

      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="text" name="phone" id="phone" class="form-control" />
      </div>

      <div class="mb-3">
        <label class="form-label">Address</label>
        <textarea name="address" id="address" class="form-control"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" id="email" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">New Password</label>
        <input type="password" name="password" class="form-control"
               placeholder="Leave blank to keep unchanged" />
      </div>

      <button class="btn btn-primary w-100">
        Save Changes
      </button>
    </form>

    <a href="/account" class="btn btn-outline-secondary w-100 mt-3">
      Go Back to Dashboard
    </a>
  </div>

  <script>
    async function loadProfile() {
  const res = await fetch('/api/profile', { cache: 'no-store' });
  if (!res.ok) return console.error('Failed to load profile');

  const u = await res.json();

  document.getElementById('email').value = u.email || '';
  document.getElementById('full_name').value = u.full_name || '';
  document.getElementById('phone').value = u.phone || '';
  document.getElementById('address').value = u.address || '';
  document.getElementById('account_no').value = u.account_no || 'N/A';
}

// Load profile on page load
loadProfile();

  </script>
</body>
</html>
