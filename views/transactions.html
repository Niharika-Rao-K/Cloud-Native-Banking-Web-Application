<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartBank Transactions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet"/>

  <style>
    body { background-color: #f8f9fa; }
  </style>
</head>

<body>
  <div class="container py-5">
    <div class="card p-4 shadow-lg mx-auto" style="max-width:700px;">
      <h3 class="mb-3 text-center">
        <i class="fa-solid fa-list"></i> Transaction History
      </h3>

      <input
        type="text"
        id="search"
        class="form-control mb-3"
        placeholder="Search transactions..."
      />

      <div id="transactions"></div>

      <a href="/account" class="btn btn-outline-secondary w-100 mt-3">
    <i class="fa-solid fa-arrow-left"></i> Go back to dashboard
</a>
</div>
  </div>

  <script>
async function loadTransactions() {
  // üîê Get logged-in user email from backend
  const meRes = await fetch('/api/me');
  if (!meRes.ok) return;
  const me = await meRes.json();
  const userEmail = me.email;

  const res = await fetch('/api/transactions');
  if (!res.ok) return;

  const txs = await res.json();
  const container = document.getElementById('transactions');
  container.innerHTML = '';

  if (txs.length === 0) {
    container.innerHTML =
      '<p class="text-center text-muted">No transactions yet.</p>';
    return;
  }

  txs.forEach(tx => {
    let sign, color, icon, title, subtitle;

    if (tx.type === 'deposit' || tx.sender === tx.receiver) {
      sign = '+';
      color = 'success';
      icon = 'fa-circle-plus';
      title = 'DEPOSIT';
      subtitle = 'Added funds';
    }

    else if (tx.type === 'transfer') {
      if (tx.sender === userEmail) {
        // ‚ùå Sent by YOU
        sign = '-';
        color = 'danger';
        icon = 'fa-paper-plane';
        title = 'TRANSFER';
        subtitle = `Sent to ${tx.receiver}`;
      } else {
        // ‚úÖ Received by YOU
        sign = '+';
        color = 'primary';
        icon = 'fa-paper-plane';
        title = 'TRANSFER';
        subtitle = `Received from ${tx.sender}`;
      }
    }

    const card = document.createElement('div');
    card.className = `card shadow-sm mb-3 border-${color}`;

    card.innerHTML = `
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <h6 class="text-${color} mb-1">
            <i class="fa-solid ${icon}"></i> ${title}
          </h6>
          <small class="text-muted">${subtitle}</small>
        </div>
        <div class="text-end">
          <h5 class="text-${color}">
            ${sign}$${parseFloat(tx.amount).toFixed(2)}
          </h5>
          <small class="text-muted">
            ${new Date(tx.date).toLocaleString()}
          </small>
        </div>
      </div>
    `;

    container.appendChild(card);
  });
}

loadTransactions();
</script>


</body>
</html>
