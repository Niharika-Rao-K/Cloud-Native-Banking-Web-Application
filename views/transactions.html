<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartBank Transactions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet"/>

  <style>
    body { background-color: #f8f9fa; }
  </style>
</head>

<body>
  <div class="container py-5">
    <div class="card p-4 shadow-lg mx-auto" style="max-width:700px;">
      <h3 class="mb-3 text-center">
        <i class="fa-solid fa-list"></i> Transaction History
      </h3>

      <input
        type="text"
        id="search"
        class="form-control mb-3"
        placeholder="Search transactions..."
      />

      <div id="transactions"></div>

      <a href="/account" class="btn btn-outline-secondary w-100 mt-3">
        <i class="fa-solid fa-arrow-left"></i> Back
      </a>
    </div>
  </div>

  <script>
    let userEmail = '';

    async function loadAccountEmail() {
      const res = await fetch('/api/account');
      if (!res.ok) return;
      const data = await res.json();
      userEmail = data.email;
    }

    async function loadTransactions() {
      await loadAccountEmail(); // Ensure we know the user's email
      const res = await fetch('/api/transactions');
      if (!res.ok) return;
      const txs = await res.json();
      const container = document.getElementById('transactions');
      container.innerHTML = '';

      if (txs.length === 0) {
        container.innerHTML = '<p class="text-center text-muted">No transactions yet.</p>';
        return;
      }

      txs.forEach(tx => {
        const isSender = tx.sender === userEmail;
        const amountSign = isSender ? '-' : '+';
        const amountClass = isSender ? 'text-danger' : 'text-success';

        const card = document.createElement('div');
        card.className = 'card shadow-sm mb-3 border-' + (isSender ? 'danger' : 'success');

        card.innerHTML = `
          <div class="card-body d-flex justify-content-between align-items-center">
            <div>
              <h6 class="${amountClass} mb-1">
                <i class="fa-solid ${amountSign === '+' ? 'fa-circle-plus' : 'fa-circle-minus'}"></i>
                ${tx.type.toUpperCase()}
              </h6>
              <small class="text-muted">${tx.sender} â†’ ${tx.receiver}</small>
            </div>
            <div class="text-end">
              <h5 class="${amountClass}">${amountSign}$${parseFloat(tx.amount).toFixed(2)}</h5>
              <small class="text-muted">${new Date(tx.date).toLocaleString()}</small>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    // Search filter
    document.getElementById('search').addEventListener('input', () => {
      const val = document.getElementById('search').value.toLowerCase();
      document.querySelectorAll('#transactions .card').forEach(card => {
        card.style.display = card.innerText.toLowerCase().includes(val) ? '' : 'none';
      });
    });

    loadTransactions();
  </script>
</body>
</html>
