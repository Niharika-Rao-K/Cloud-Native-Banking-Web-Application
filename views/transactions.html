<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Transactions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet"/>

  <style>
    body {
      background-color: #f8f9fa;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <div class="card p-4 shadow-lg mx-auto" style="max-width:700px;">
      <h3 class="mb-3 text-center">
        <i class="fa-solid fa-list"></i> Transaction History
      </h3>

      <input
        type="text"
        id="search"
        class="form-control mb-3"
        placeholder="Search transactions..."
      />

      <!-- TRANSACTIONS START -->
      <div id="transactions">

        <!-- Example Transaction Card -->
        <!-- Repeat this block dynamically -->
        <div class="card shadow-sm mb-3 border-success">
          <div class="card-body d-flex justify-content-between align-items-center">
            <div>
              <h6 class="text-success mb-1">
                <i class="fa-solid fa-circle-plus"></i> DEPOSIT
              </h6>
              <small class="text-muted">Added funds</small>
            </div>
            <div class="text-end">
              <h5 class="text-success">+$500.00</h5>
              <small class="text-muted">Jan 18, 2026, 10:30 AM</small>
            </div>
          </div>
        </div>

        <!-- If no transactions -->
        <!-- <p class="text-center text-muted">No transactions yet.</p> -->

      </div>
      <!-- TRANSACTIONS END -->

      <a href="/account" class="btn btn-outline-secondary w-100 mt-3">
        <i class="fa-solid fa-arrow-left"></i> Back
      </a>
    </div>
  </div>

  <script>
    const search = document.getElementById('search');
    search.addEventListener('input', () => {
      const val = search.value.toLowerCase();
      document.querySelectorAll('#transactions .card').forEach(card => {
        card.style.display = card.innerText.toLowerCase().includes(val)
          ? ''
          : 'none';
      });
    });
  </script>
</body>
</html>
