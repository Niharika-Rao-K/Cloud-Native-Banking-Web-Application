<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register ‚Äì SmartBank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: linear-gradient(120deg, #6a7cf7, #7f3fbf);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .card {
      background: #ffffff;
      width: 360px;
      padding: 40px 35px;
      border-radius: 14px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    }

    .logo {
      font-size: 40px;
      color: #7f3fbf;
      margin-bottom: 10px;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #7f3fbf;
      box-shadow: 0 0 6px rgba(127,63,191,0.4);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #7f3fbf;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background: #6a7cf7;
    }

    .link {
      margin-top: 18px;
      font-size: 14px;
    }

    .link a {
      color: #7f3fbf;
      text-decoration: none;
      font-weight: 600;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="logo">üè¶</div>
    <h2>Create SmartBank Account</h2>

    <form method="POST" action="/register">
      <input type="email" name="email" placeholder="Email address" required>
      <input type="password" name="password" placeholder="Password" required>

      <button type="submit">Create Account</button>
    </form>

    <div class="link">
      Already have an account?
      <a href="/">Login</a>
    </div>
  </div>
</body>
</html>
